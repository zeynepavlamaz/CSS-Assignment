<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header id="header">
        <!-- Header Sol Kısmı -->
        <div id="header-left">
            <ul>
                <li style="padding-right: 15px;"><a
                        href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                </li>
                <li><a
                        href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </li>
            </ul>
        </div>
         <!-- Header Sağ Kısmı -->
        <div id="header-right">
            <ul>
                <li class="R-text">
                    <a href="https://www.google.com/gmail/about/">Gmail</a>
                </li>
                <li class="R-text">
                    <a href="https://www.google.com/imghp?hl=tr&ogbl">Images</a>
                </li>
                <li class="R-text">
                    <img src="img/appsbutton.svg" alt="" style="width: 15px">
                </li>
            </ul>
        </div>
    </header>
    <!-- Orta Kısım -->
    <main>
        <section>
            <div id="G-Logo"> 
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google-Logo">
            </div>
        </section>
        <section>
            <div id="search-area">

                <div id="search">
                    <div id="search-img">

                        <span>
                            <svg style="width: 23px; color: #F2F2F2" focusable="false"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </span>
                    </div>
                    <input type="search" name="search-button" id="search-button"
                        value="Google'da arayın veya URL'yi yazın">
                    <div id="voice-logo">
                        <img src="CSS-3/voicelogo.png" alt="microfon" style="width: 23px">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div id="button-area">
                <div class="buttons">
                    <button class="button-item" type="submit">Google Search</button>
                </div>
                <div class="buttons">
                    <button class="button-item" type="submit">I'm Feeling Lucky</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="footer">
            <div id="footer-left">
                <ul id="footer-ul-L">
                    <li>
                        <a class="footer-a-L"
                            href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertisiting</a>
                    </li>
                    <li>
                        <a class="footer-a-L"
                            href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                    </li>
                    <li>
                        <a class="footer-a-L" href="https://www.google.com/search/howsearchworks/?fg=1">How Search
                            works</a>
                    </li>
                </ul>
            </div>
            <div id="footer-right">
                <ul id="footer-ul-R">
                    <li>
                        <a class="footer-a-R" href="https://policies.google.com/privacy?hl=tr&fg=1">Privacy</a>
                    </li>
                    <li>
                        <a class="footer-a-R" href="https://policies.google.com/terms?hl=tr&fg=1">Terms</a>
                    </li>
                    <li>
                        <a class="footer-a-R" href="">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
